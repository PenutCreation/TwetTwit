      * {
    margin: 0;
    padding: 0;

:root {
    --bg-primary: #000000;
    --bg-secondary: #111111;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --text-tertiary: rgba(255, 255, 255, 0.5);
    --accent: #1a56db;
    --accent-light: #3b82f6;
    --like-color: #ef4444;
    --border-color: rgba(255, 255, 255, 0.1);
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-full: 9999px;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.5;
    overflow-x: hidden;
    min-height: 100vh;
    min-height: 100dvh;
    position: relative;
}

/* Typography Scale */
h1, h2, h3, h4, .username {
    font-weight: 600;
    letter-spacing: -0.01em;
}

p, .video-caption {
    font-weight: 400;
    letter-spacing: -0.01em;
}

/* Main Container - Enhanced Scroll */
.reels-container {
    position: relative;
    height: 100vh;
    height: 100dvh;
    width: 100%;
    overflow-y: auto;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.reels-container::-webkit-scrollbar {
    display: none;
}

/* Individual Reel */
.reel {
    position: relative;
    min-height: 100vh;
    min-height: 100dvh;
    width: 100%;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    background: var(--bg-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    isolation: isolate;
}

/* Video Container */
/* Video Container */
.video-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-primary);
    z-index: 1;
}

/* Video Player - Responsive */
.reel-video {
    position: relative;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    background: var(--bg-primary);
    will-change: transform;
    backface-visibility: hidden;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
    
    /* Center the video */
    display: block;
    margin: auto;
}

/* YouTube/Embedded Videos */
.youtube-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: var(--bg-primary);
}

/* For portrait videos (9:16 aspect ratio) */
.video-wrapper.portrait .reel-video {
    width: 100%;
    height: auto;
    max-height: 100vh;
    max-height: 100dvh;
}

/* For landscape videos (16:9 aspect ratio) */
.video-wrapper.landscape .reel-video {
    height: 100%;
    width: auto;
    max-width: 100vw;
}

/* For square videos (1:1 aspect ratio) */
.video-wrapper.square .reel-video {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
}
/* Overlay Container */
.video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

/* Top Section */
.top-section {
    padding: clamp(12px, 3vh, 24px);

    justify-content: space-between;
    align-items: flex-start;
    flex-shrink: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 100%);
}

.back-btn {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    width: 44px;
    height: 44px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    pointer-events: auto;
    transition: var(--transition-base);

.back-btn:hover,
.back-btn:focus-visible {

.back-btn:active {

/* Bottom Section */

    <script>
   // ==================== CONFIGURATION ====================
const JSON_URL = "database_827_383_294_103_759_927_953.json";
let DATABASEPOSTS = [];
let VIDEO_POSTS = [];
let currentVideoIndex = 0;
let currentUser = null;

const elements = {

// ==================== SECURE VIDEO TOKEN ====================
function generateSecureVideoToken(videoUrl, postId) {
    const payload = JSON.stringify({
        src: videoUrl,
        pid: postId,
        exp: Date.now() + (1000 * 60 * 10) // 10 min expiry
    });
    return btoa(payload.split('').reverse().join(''));
}

function decodeSecureVideoToken(token) {
    try {
        const decoded = atob(token).split('').reverse().join('');
        const data = JSON.parse(decoded);
        if (Date.now() > data.exp) return null;
        return data.src;
    } catch {
        return null;
    }
}

function hydrateSecureVideo(video) {
    if (video.dataset.loaded) return;
    const url = decodeSecureVideoToken(video.dataset.src);
    if (url) {
        video.src = url;
        video.load();
        video.dataset.loaded = "1";
    }
}

// ==================== INITIALIZATION ====================
function initApp() {
    loadCurrentUser();
    fetchPosts();
    setupScrollObserver();
}

function loadCurrentUser() {
    const savedUser = localStorage.getItem('meko-current-user');
    if (savedUser) {
        try {
            currentUser = JSON.parse(savedUser);
            if (!currentUser.likedPosts) currentUser.likedPosts = [];
        } catch {
            currentUser = null;
        }
    }
}

// ==================== FETCH POSTS ====================
async function fetchPosts() {
    if (isLoading) return;
    showLoading(true);
    isLoading = true;

    try {
        const response = await fetch(JSON_URL + "?v=" + Date.now(), {
            cache: "no-store",
            headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        let cleanedText = (await response.text()).trim();

        // Fix incomplete JSON
        if (!cleanedText.endsWith('}') && !cleanedText.endsWith(']')) {
            const lastBrace = cleanedText.lastIndexOf('}');
            const lastBracket = cleanedText.lastIndexOf(']');
            const cutIndex = Math.max(lastBrace, lastBracket);
            if (cutIndex > 0) cleanedText = cleanedText.substring(0, cutIndex + 1);
        }

        const data = JSON.parse(cleanedText);
        const postsArray = Array.isArray(data) ? data : [];

        DATABASEPOSTS = postsArray.filter(post => post && post.name && post.username && post.datePost);

        DATABASEPOSTS.forEach((post, index) => {
            const recoNumber = DATABASEPOSTS.length - index;
            post.id = `meko-${post.username.toLowerCase()}-reco${recoNumber}`;
            post.recoNumber = recoNumber;
        });

        VIDEO_POSTS = DATABASEPOSTS.filter(post => {
            if (post.video) return true;
            if (post.iframe && isYouTubeUrl(post.iframe)) {
                post.youtubeEmbedUrl = convertToEmbedUrl(post.iframe);
                return true;
            }
            return false;
        });

        if (VIDEO_POSTS.length > 0) {
            VIDEO_POSTS.sort(() => Math.random() - 0.5);
            renderReels();
        } else {
            showNoVideosMessage();
        }

    } catch (error) {
        console.error('Fetch error:', error);
        showErrorState();
    } finally {
        showLoading(false);
        isLoading = false;
    }
}

function isYouTubeUrl(url) {
    return url && (url.includes('youtube.com') || url.includes('youtu.be'));
}

function convertToEmbedUrl(url) {
    if (!url) return null;
    try {
        if (url.includes('/shorts/')) {
            const id = url.split('/shorts/')[1].split('?')[0];
            return `https://www.youtube.com/embed/${id}?autoplay=0&controls=1&rel=0&modestbranding=1`;
        }
        if (url.includes('youtu.be/')) {
            const id = url.split('youtu.be/')[1].split('?')[0];
            return `https://www.youtube.com/embed/${id}?autoplay=0&controls=1&rel=0&modestbranding=1`;
        }
        if (url.includes('youtube.com/watch')) {
            const id = new URL(url).searchParams.get('v');
            return id ? `https://www.youtube.com/embed/${id}?autoplay=0&controls=1&rel=0&modestbranding=1` : null;
        }
        if (url.includes('youtube.com/embed/')) {
            return url.split('?')[0] + '?autoplay=0&controls=1&rel=0&modestbranding=1';
        }
        return null;
    } catch {
        return null;
    }
}

// ==================== RENDER REELS ====================
function renderReels() {
    elements.reelsContainer.innerHTML = '';
    const initialBatch = VIDEO_POSTS.slice(0, Math.min(10, VIDEO_POSTS.length));
    initialBatch.forEach((post, index) => {
        elements.reelsContainer.appendChild(createReelElement(post, index));
    });
    setTimeout(() => setupVideoControl(), 100);
}

function createReelElement(post, index) {
    const reel = document.createElement('div');
    reel.className = 'reel';
    reel.dataset.index = index;
    reel.dataset.postId = post.id;

    const isYouTube = post.iframe && isYouTubeUrl(post.iframe);
    const videoUrl = isYouTube ? (post.youtubeEmbedUrl || convertToEmbedUrl(post.iframe)) : post.video;
    const secureToken = generateSecureVideoToken(videoUrl, post.id);

    const liked = currentUser?.likedPosts?.includes?.(post.id) || false;

    reel.innerHTML = `
        <div class="video-wrapper">
            ${isYouTube ? `<iframe class="reel-video youtube-video" src="${videoUrl}" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : `
            <video 
                class="reel-video secure-video"
                data-src="${secureToken}"
                loop
                playsinline
                preload="metadata"
                webkit-playsinline
                controlsList="nodownload noplaybackrate"
                oncontextmenu="return false;"
            ></video>`}
        </div>

        <div class="video-overlay">
            <div class="top-section">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>

            <div class="bottom-section">
                <div class="video-info">
                    <div class="username">@${post.username}</div>
                    ${post.content ? `<div class="video-caption">${post.content}</div>` : ''}
                    ${post.topic ? `<div class="topic-tag">#${post.topic}</div>` : ''}
                </div>

                <div class="reel-actions">
                    <div class="avatar-btn">
                        <img id="currentUserAvatar" src="https://ui-avatars.com/api/?name=${post.username}&background=1e3a8a&color=fff" alt="${post.username}">
                    </div>
                    <button class="action-btn like-btn ${liked ? 'liked' : ''}" data-post-id="${post.id}" data-index="${index}">
                        <div class="action-icon"><i class="${liked ? 'fas' : 'far'} fa-heart"></i></div>
                        <span class="action-count">${formatCount(post.likes || 0)}</span>
                    </button>
                    <button class="action-btn share-btn" data-post-id="${post.id}">
                        <div class="action-icon"><i class="fas fa-share"></i></div>
                        <span class="action-count">Share</span>
                    </button>
                </div>
            </div>
        </div>
    `;

    setTimeout(() => setupReelEvents(reel, post, index), 0);
    return reel;
}

// ==================== REEL EVENTS ====================
function setupReelEvents(reel, post, index) {
    const video = reel.querySelector('.reel-video');
    const likeBtn = reel.querySelector('.like-btn');
    const shareBtn = reel.querySelector('.share-btn');

    // Like
    likeBtn?.addEventListener('click', e => {
        e.stopPropagation();
        handleLike(post.id, likeBtn);
    });

    // Share
    shareBtn?.addEventListener('click', e => {
        e.stopPropagation();
        shareReel(post.id);
    });

    // Double tap to like
    if (video && !video.classList.contains('youtube-video')) {
        let lastTap = 0;
        video.addEventListener('click', e => {
            const now = Date.now();
            const tapLength = now - lastTap;

            if (tapLength < 300 && tapLength > 0) {
                handleLike(post.id, likeBtn);
                showDoubleTapHeart(reel);
            } else {
                // Single tap toggle pause/play
                if (!video.paused) video.pause();
                else video.play().catch(() => {});
            }
            lastTap = now;
        });
    }
}

// ==================== VIDEO CONTROL ====================
function setupVideoControl() {
    const options = { root: elements.reelsContainer, threshold: 0.75, rootMargin: '0px' };
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('.reel-video');
            if (!video || video.classList.contains('youtube-video')) return;

            if (entry.isIntersecting) {
                hydrateSecureVideo(video);
                if (video.paused) video.play().catch(() => {});
            } else {
                if (!video.paused) video.pause();
            }
        });
    }, options);

    document.querySelectorAll('.reel').forEach(reel => observer.observe(reel));
}

// ==================== SCROLL OBSERVER ====================
function setupScrollObserver() {
    let scrollTimeout;
    elements.reelsContainer.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            const scrollTop = elements.reelsContainer.scrollTop;
            const scrollHeight = elements.reelsContainer.scrollHeight;
            const clientHeight = elements.reelsContainer.clientHeight;

            if (scrollHeight - scrollTop - clientHeight < clientHeight * 2) addMoreReels();
        }, 150);
    });
}

function addMoreReels() {
    const currentCount = document.querySelectorAll('.reel').length;
    for (let i = 0; i < 5; i++) {
        const post = VIDEO_POSTS[Math.floor(Math.random() * VIDEO_POSTS.length)];
        const newIndex = currentCount + i;
        elements.reelsContainer.appendChild(createReelElement(post, newIndex));
    }
    setTimeout(() => setupVideoControl(), 100);
}

// ==================== INTERACTIONS ====================
function handleLike(postId, button) {
    if (!currentUser) return alert('Please login to like videos!');
    const post = VIDEO_POSTS.find(p => p.id === postId);
    if (!post) return;

    const icon = button.querySelector('i');
    const countSpan = button.querySelector('.action-count');
    const isLiked = currentUser.likedPosts.includes(postId);

    if (isLiked) {
        currentUser.likedPosts = currentUser.likedPosts.filter(id => id !== postId);
        icon.className = 'far fa-heart';
        button.classList.remove('liked');
        post.likes = Math.max(0, (post.likes || 1) - 1);
    } else {
        currentUser.likedPosts.push(postId);
        icon.className = 'fas fa-heart';
        button.classList.add('liked');
        post.likes = (post.likes || 0) + 1;
    }

    countSpan.textContent = formatCount(post.likes);
    saveUserData();
}

function showDoubleTapHeart(reel) {
    const heart = document.createElement('div');
    heart.className = 'double-tap-heart';
    heart.innerHTML = '<i class="fas fa-heart"></i>';
    reel.appendChild(heart);
    setTimeout(() => heart.remove(), 800);
}

async function shareReel(postId) {
    const post = VIDEO_POSTS.find(p => p.id === postId);
    if (!post) return;
    const shareUrl = `https://penutcreation.github.io/MEKO/?share=${postId}`;
    const shareText = `Check out this video on Meko Reels!`;

    try {
        if (navigator.share) await navigator.share({ title: 'Meko Reels', text: shareText, url: shareUrl });
        else {
            await navigator.clipboard.writeText(shareUrl);
            alert('Link copied to clipboard!');
        }
    } catch {
        prompt('Copy this link:', shareUrl);
    }
}

// ==================== HELPERS ====================
function formatCount(num) {
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num.toString();
}

function saveUserData() {
    if (currentUser) localStorage.setItem('meko-current-user', JSON.stringify(currentUser));
}

function showLoading(show) {
    elements.loadingIndicator.style.display = show ? 'block' : 'none';
}

function showNoVideosMessage() {
    elements.reelsContainer.innerHTML = `
        <div class="empty-state">
            <i class="fas fa-video-slash"></i>
            <h3>No Videos Found</h3>
            <p>There are no video posts available yet. Check back later!</p>
            <button class="retry-btn" onclick="location.reload()">
                <i class="fas fa-redo"></i> Reload
            </button>
        </div>`;
}

function showErrorState() {
    elements.reelsContainer.innerHTML = `
        <div class="error-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Failed to Load</h3>
            <p>Something went wrong. Please try again.</p>
            <button class="retry-btn" onclick="location.reload()">
                <i class="fas fa-redo"></i> Retry
            </button>
        </div>`;
}

// ==================== INITIALIZE ====================
document.addEventListener('DOMContentLoaded', initApp);

document.addEventListener('visibilitychange', () => {
    if (document.hidden) document.querySelectorAll('.reel-video').forEach(v => !v.classList.contains('youtube-video') && !v.paused && v.pause());
});

window.addEventListener('beforeunload', () => {
    document.querySelectorAll('.reel-video').forEach(v => !v.classList.contains('youtube-video') && !v.paused && v.pause());
});
    </script>
